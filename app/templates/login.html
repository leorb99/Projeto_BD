<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .form {
            max-width: 350px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 5px;
        }
        .form-group .submit-button {
            margin-top: 10px;
            width: 104%;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #663399;
            color: white;
            border-radius: 5px;
            border: none;
            cursor: pointer;   
        }
    </style>
</head>
<body>
    <h1>Login</h1>
    <div class="form">
        {% if error %}
            <p>{{ error }}</p>
        {% endif %}
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="matricula">Matr√≠cula:</label>
                <input type="text" id="matricula" name="matricula" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Login" class="submit-button">
            </div>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Turmas</title>
</head>
<body>
    <h1>Turmas</h1>

    <!-- FormulÃ¡rio de pesquisa -->
    <form action="/turmas" method="POST">
        <label for="nome_professor">Pesquisar por nome do professor:</label>
        <input type="text" id="nome_professor" name="nome_professor">

    <!-- Lista de turmas -->
    <ul>
        {% for turma in turmas %}

        {% endfor %}
    </ul>
</body>
</html>

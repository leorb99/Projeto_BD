<!-- avaliacao.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Escrever Avaliação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            display: inline-block;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        select,
        input[type="text"],
        textarea {
            width: 300px;
            padding: 5px;
            margin-bottom: 10px;
        }
        .submit-button {
            margin-top: 10px;
            width: 104%;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #663399;
            color: white;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Escrever Avaliação</h1>
    <form action="/classes_rate" method="POST">
        <div>
            <label for="comentario">Comentário:</label>
            <textarea id="comentario" name="comentario" rows="5" cols="50"></textarea>
        </div>
        <div>
            <label for="nota">Nota:</label>
            <select id="nota" name="nota">
                <option value="MIGUÉ">MIGUÉ</option>
                <option value="TRANQUILO">TRANQUILO</option>
                <option value="MÉDIO">MÉDIO</option>
                <option value="TRABALHOSO">TRABALHOSO</option>
                <option value="FOGE">FOGE</option>
            </select>
        </div>
        <div>
            <label for="dificuldade">Dificuldade:</label>
            <select id="dificuldade" name="dificuldade">
                <option value="MUITO FÁCIL">MUITO FÁCIL</option>
                <option value="FÁCIL">FÁCIL</option>
                <option value="MÉDIO">MÉDIO</option>
                <option value="DIFÍCIL">DIFÍCIL</option>
                <option value="MUITO DIFÍCIL">MUITO DIFÍCIL</option>
            </select>
        </div>
        <div>
            <label for="professor">Nome do Professor:</label>
            <input type="text" id="professor" name="professor" value="{{ turma.professor }}" readonly>
        </div>
        <div>
            <label for="periodo">Período:</label>
            <input type="text" id="periodo" name="periodo" value="{{ turma.periodo }}" readonly>
        </div>
        <div>
            <label for="local">Local:</label>
            <input type="text" id="local" name="local" value="{{ turma.local }}" readonly>
        </div>
        <div>
            <label for="horario">Horário:</label>
            <input type="text" id="horario" name="horario" value="{{ turma.horario }}" readonly>
        </div>
        <div>
            <button type="submit" class="submit-button">Enviar Avaliação</button>
        </div>
    </form>
</body>
</html>

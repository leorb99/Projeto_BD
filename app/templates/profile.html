<!DOCTYPE html>
<html>
<head>
    <title>Perfil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .profile-info {
            max-width: 400px;
            margin: 0 auto;
        }
        .profile-info .form-group {
            margin-bottom: 10px;
        }
        .profile-info .form-group label {
            display: block;
            font-weight: bold;
        }
        .profile-info .form-group span {
            display: block;
            margin-top: 5px;
        }
        .profile-buttons {
            text-align: center;
            margin-top: 20px;
        }
        .profile-buttons a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            margin-right: 10px;
            text-decoration: none;
            color: #fff;
            background-color: #663399;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>{{ user.nome }}</h1>
    <div class="profile-info">
        <div class="form-group">
            <label for="foto"></label>
            <img src="data:image/png;base64,{{ base64_data }}" alt="Foto do usuário">
        </div>
        <div class="form-group">
            <label for="matricula">Matrícula:</label>
            <span id="matricula">{{ user.matricula }}</span>
        </div>
        <div class="form-group">
            <label for="nome">Nome:</label>
            <span id="nome">{{ user.nome }}</span>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <span id="email">{{ user.email }}</span>
        </div>
        <div class="form-group">
            <label for="curso">Curso:</label>
            <span id="curso">{{ user.curso }}</span>
        </div>
    </div>
    <div class="profile-buttons">
        <a href="/profile/update">Editar Perfil</a>
        <a href="/classes/rate">Escrever Avaliação</a>
        <a href="/classes/add">Adicionar Turma</a>
    </div>
</body>
</html>

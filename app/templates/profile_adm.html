<!DOCTYPE html>
<html>
<head>
    <title>Perfil Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .profile-info {
            max-width: 400px;
            margin: 0 auto;
        }
        .profile-info .form-group {
            margin-bottom: 10px;
        }
        .profile-info .form-group label {
            display: block;
            font-weight: bold;
        }
        .profile-info .form-group span {
            display: block;
            margin-top: 5px;
        }
        .profile-buttons {
            text-align: center;
            margin-top: 20px;
        }
        .profile-buttons button {
            padding: 10px 20px;
            font-size: 16px;
            margin-right: 10px;
        }
        .profile-search {
            text-align: center;
            margin-top: 20px;
        }
        .profile-search input[type="text"] {
            width: 300px;
            padding: 5px;
        }
        .profile-search button {
            padding: 5px 10px;
            font-size: 14px;
        }
        .admin-section {
            margin-top: 40px;
            padding: 20px;
            border: 1px solid #ccc;
        }
        .admin-section h2 {
            margin-top: 0;
        }
        .admin-section ul {
            list-style: none;
            padding: 0;
        }
        .admin-section ul li {
            margin-bottom: 10px;
        }
        .admin-section ul li button {
            padding: 5px 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Perfil {{ user.nome }}</h1>
    <div class="profile-info">
        <div class="form-group">
            <label for="matricula">Matrícula:</label>
            <span id="matricula">{{ user.matricula }}</span>
        </div>
        <div class="form-group">
            <label for="nome">Nome:</label>
            <span id="nome">{{ user.nome }}</span>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <span id="email">{{ user.email }}</span>
        </div>
        <div class="form-group">
            <label for="curso">Curso:</label>
            <span id="curso">{{ user.curso }}</span>
        </div>
    </div>
    <div class="profile-buttons">
        <button onclick="editarPerfil()">Editar Perfil</button>
        <button onclick="escreverAvaliacao()">Escrever Avaliação</button>
        <button onclick="adicionarTurma()">Adicionar Turma</button>
    </div>
    <div class="profile-search">
        <input type="text" id="professor-search" placeholder="Pesquisar por professor">
        <button onclick="pesquisarProfessor()">Pesquisar</button>
    </div>
    <div class="admin-section">
        <h2>Denúncias</h2>
        <ul>
            <li>
                <span>Denúncia 1</span>
                <button onclick="excluirDenuncia()">Excluir</button>
            </li>
            <li>
                <span>Denúncia 2</span>
                <button onclick="excluirDenuncia()">Excluir</button>
            </li>
            <!-- Mais denúncias -->
        </ul>
    </div>
</body>
</html>
